<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ellipsis</title>
    <style>
      .ellipsis {
        width: 100px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <p class="ellipsis" title="Consequatur, dolor.">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit.
    </p>
  </body>
</html>
