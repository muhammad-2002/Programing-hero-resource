<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwindcss</title>
  </head>
  <body>
    <h1 class="bg-red-700 text-sky-600">
      I'm Radey to learn Tailwind css start
    </h1>
    <h2 class="text-6xl bg-red-700 text-sky-600">Big big text</h2>
    <hr />
    <div
      class="flex justify-center border-solid border-orange-500 border-2 sm:flex-col lg:flex-row"
    >
      <div class="w-24 h-24 bg-purple-700 m-4">box-1</div>
      <div class="w-24 h-24 p-4 m-4 bg-purple-700">box-2</div>
      <div class="w-24 h-24 p-4 m-4 bg-purple-700">box-3</div>
      <div class="w-24 h-24 p-4 m-4 bg-purple-700">box-4</div>
    </div>
    <!-- grid layout start -->
    <div class="grid gap-2.5 md:grid-cols-3 md:grid-row-span">
      <div class="bg-yellow-500 h-24 md:ol-span-3">bbox-1</div>
      <div class="bg-yellow-500 h-24 md:col-span-2 md:row-span-2">bbox-2</div>
      <div class="bg-yellow-500 h-24">bbox-3</div>
      <div class="bg-yellow-500 h-24 md:col-span-3">bbox-4</div>
    </div>
    <!-- grid layout End -->
  </body>
</html>
