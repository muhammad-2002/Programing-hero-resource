<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 10px;
        transition: transform 0.4s ease-in-out 1s;
      }
      .box:hover {
        transform: scale(1.1) rotate(90deg) translate(100px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
